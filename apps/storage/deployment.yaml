apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME
  namespace: NAMESPACE
  labels:
    app: PROJECT
spec:
  selector:
    matchLabels:
      project: PROJECT
  template:
    metadata:
      namespace: NAMESPACE
      labels:
        project: PROJECT
    spec:
      containers:
        - name: PROJECT
          image: REGISTRY_HOSTNAME/PROJECT:TAG_VERSION
          ports:
            - containerPort: PORT_CONTAINER
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: PORT_CONTAINER
            initialDelaySeconds: 30
            periodSeconds: 30

          env:
            - name: STORAGE_SERVICE_PORT
              valueFrom:
                secretKeyRef:
                  name: snapix-back-storage-production-config-secret
                  key: STORAGE_SERVICE_PORT
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: snapix-back-storage-production-config-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: snapix-back-storage-production-config-secret
                  key: AWS_SECRET_ACCESS_KEY
            - name: STORAGE_SERVICE_MONGO_DB
              valueFrom:
                secretKeyRef:
                  name: snapix-back-storage-production-config-secret
                  key: STORAGE_SERVICE_MONGO_DB
